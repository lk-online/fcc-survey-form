<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fcc Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <article>
        <h1 id="title">Do you like my cat?</h1>
        <p id="description">Daisy and I would like to take this opportunity and thank you in advance for confirming that
            she is the cutest, most intelligent cat in the world.</p>
        <form id="survey-form" action="" method="GET" target="_self">
            <div class="form-field">
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" placeholder="enter your name" required>
            </div>
            <div class="form-field">
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" placeholder="enter your email" required>
            </div>
            <div class="form-field">
                <label for="number" id="number-label">Age (optional)</label>
                <input type="number" id="number" min="1" max="1337"
                    placeholder="we only accept ages from 1 to 1337 years old">
            </div>
            <div class="form-field">
                <label for="play">How would you best describe yourself as a person?</label>
                <select name="describe" id="dropdown">
                    <option value="select">Please choose one</option>
                    <option value="joyful">I am a happy-go-lucky person</option>
                    <option value="gray">I have my ups and downs</option>
                    <option value="black">Mostly dissatisfied with my life</option>
                </select>
            </div>
            <div class="form-field">
                <p>Do you share your life's journey with a cat?</p>
                <ul>
                    <li>
                        <input type="radio" name="cat-owner" id="yes" value="Yes">
                        <label for="yes">Yes</label>
                    </li>
                    <li>
                        <input type="radio" name="cat-owner" id="plan" value="In my plans">
                        <label for="plan">In my plans</label>
                    </li>
                    <li>
                        <input type="radio" name="cat-owner" id="no" value="No and not planning to">
                        <label for="no">No and not planning to</label>
                    </li>
                </ul>
            </div>
            <div class="form-field">
                <label for="play">How would you feel if you could spend a day with Daisy?</label>
                <select name="mood" id="mood-select">
                    <option value="select">Please choose one</option>
                    <option value="Happy">Happy</option>
                    <option value="excited">Excited</option>
                    <option value="in-love">In love</option>
                </select>
            </div>
            <div class="form-field">
                <p>Choose which characteristic(s) describes Daisy the most (check all <span>that
                        apply</span>)</p>
                <ul>
                    <li>
                        <input type="checkbox" name="smart" id="smart" value="smart">
                        <label for="smart">Smart</label>
                    </li>
                    <li>
                        <input type="checkbox" name="beautiful" id="beautiful" value="beautiful">
                        <label for="beautiful">Beautiful</label>
                    </li>
                    <li>
                        <input type="checkbox" name="awesome" id="awesome" value="awesome">
                        <label for="awesome">Awesome</label>
                    </li>
                    <li>
                        <input type="checkbox" name="notGrumpy" id="notGrumpy" value="not grumpy">
                        <label for="notGrumpy">Not grumpy at all</label>
                    </li>
                </ul>
            </div>
            <div class="form-field">
                <label for="say">Is there anything you would like to say to Daisy?</label>
                <textarea name="say" id="say" cols="30" rows="10"
                    placeholder="please be kind because Daisy is very tired today"></textarea>
            </div>
            <input type="submit" id="submit" value="submit">
        </form>
    </article>
</body>

</html>
